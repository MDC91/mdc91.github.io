<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>The Age of Decentralized Intelligence</title>
    <meta name="description" content="Read online or download the PDF." />
    <style>
        :root {
            --bg: #0b0c0f;
            --panel: rgba(18, 20, 26, .86);
            --panelSolid: #12141a;
            --text: #e9e9ee;
            --muted: rgba(233,233,238,.65);
            --border: rgba(255,255,255,.10);
            --border2: rgba(255,255,255,.14);
            --shadow: 0 18px 60px rgba(0,0,0,.55);
            --radius: 16px;
            --radius2: 14px;
            --btn: rgba(255,255,255,.06);
            --btnHover: rgba(255,255,255,.10);
            --focus: rgba(255,255,255,.22);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            overflow: hidden;
        }

        /* Fullscreen viewer */
        iframe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #000; /* behind the viewer */
        }

        /* Minimal hamburger button */
        .menu-btn {
            position: fixed;
            top: 14px;
            left: 14px;
            z-index: 50;
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(18, 20, 26, .55);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0,0,0,.45);
            display: grid;
            place-items: center;
            cursor: pointer;
            user-select: none;
        }

            .menu-btn:hover {
                background: rgba(18, 20, 26, .70);
                border-color: var(--border2);
            }

            .menu-btn:active {
                transform: translateY(1px);
            }

        .menu-icon {
            width: 18px;
            height: 12px;
            position: relative;
        }

            .menu-icon span {
                position: absolute;
                left: 0;
                right: 0;
                height: 2px;
                background: rgba(233,233,238,.88);
                border-radius: 2px;
            }

                .menu-icon span:nth-child(1) {
                    top: 0;
                }

                .menu-icon span:nth-child(2) {
                    top: 5px;
                    opacity: .85;
                }

                .menu-icon span:nth-child(3) {
                    top: 10px;
                    opacity: .75;
                }

        /* Drawer overlay */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 60;
            background: rgba(0,0,0,.55);
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s ease;
        }

            .overlay.open {
                opacity: 1;
                pointer-events: auto;
            }

        /* Drawer panel */
        .drawer {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: min(92vw, 440px);
            background: var(--panel);
            backdrop-filter: blur(18px);
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 14px;
            transform: translateX(-10px);
        }

        .drawer-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: rgba(0,0,0,.20);
        }

        .drawer-title {
            min-width: 0;
        }

            .drawer-title strong {
                display: block;
                font-size: 14px;
                letter-spacing: .25px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 280px;
            }

            .drawer-title span {
                display: block;
                margin-top: 4px;
                font-size: 12px;
                color: var(--muted);
            }

        .close-btn {
            width: 38px;
            height: 38px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--btn);
            display: grid;
            place-items: center;
            cursor: pointer;
            user-select: none;
        }

            .close-btn:hover {
                background: var(--btnHover);
                border-color: var(--border2);
            }

            .close-btn:active {
                transform: translateY(1px);
            }

        .close-x {
            font-size: 18px;
            line-height: 1;
            color: rgba(233,233,238,.88);
            transform: translateY(-1px);
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 12px 0;
        }

        .action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 12px 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: rgba(0,0,0,.18);
            text-decoration: none;
            color: var(--text);
        }

            .action:hover {
                border-color: var(--border2);
                background: rgba(0,0,0,.26);
            }

            .action small {
                color: var(--muted);
                font-size: 12px;
                display: block;
                margin-top: 3px;
            }

            .action .right {
                color: rgba(233,233,238,.70);
                font-size: 12px;
                white-space: nowrap;
            }

        /* TOC */
        .toc-wrap {
            margin-top: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            background: rgba(0,0,0,.18);
        }

        .toc-head {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

            .toc-head strong {
                font-size: 12px;
                letter-spacing: .12em;
                text-transform: uppercase;
                color: rgba(233,233,238,.78);
            }

        .toc {
            max-height: calc(100vh - 260px);
            overflow: auto;
            padding: 6px;
        }

            .toc a {
                display: block;
                padding: 11px 10px;
                border-radius: 12px;
                text-decoration: none;
                color: var(--text);
                border: 1px solid transparent;
            }

                .toc a:hover {
                    background: rgba(255,255,255,.06);
                    border-color: rgba(255,255,255,.08);
                }

                .toc a:focus {
                    outline: none;
                    border-color: var(--focus);
                }

        /* Small devices: keep button reachable */
        @media (max-width: 420px) {
            .menu-btn {
                top: 10px;
                left: 10px;
            }

            .drawer {
                width: min(92vw, 420px);
            }

            .drawer-title strong {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- Fullscreen PDF.js viewer -->
    <iframe id="reader" title="Essay reader"></iframe>

    <!-- Minimal menu button -->
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" title="Menu">
        <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </button>

    <!-- Drawer overlay -->
    <div class="overlay" id="overlay" aria-hidden="true">
        <div class="drawer" role="dialog" aria-modal="true" aria-label="Menu">
            <div class="drawer-header">
                <div class="drawer-title">
                    <strong>The Age of Decentralized Intelligence</strong>
                    <span>Read online or download • Unofficial community page</span>
                </div>
                <button class="close-btn" id="closeBtn" aria-label="Close menu" title="Close">
                    <div class="close-x" aria-hidden="true">×</div>
                </button>
            </div>

            <div class="actions">
                <a class="action" id="downloadLink" href="#" download="the-age-of-decentralized-intelligence.pdf">
                    <div>
                        <div><strong>Download PDF</strong></div>
                        <small>Original file</small>
                    </div>
                    <div class="right">↘</div>
                </a>

                <a class="action" id="openNewTab" href="#" target="_blank" rel="noopener">
                    <div>
                        <div><strong>Open reader</strong></div>
                        <small>In a new tab</small>
                    </div>
                    <div class="right">↗</div>
                </a>
            </div>

            <div class="toc-wrap">
                <div class="toc-head">
                    <strong>Contents</strong>
                    <span style="color:var(--muted); font-size:12px;">Tap to jump</span>
                </div>
                <div class="toc" id="toc">Loading…</div>
            </div>
        </div>
    </div>

    <script>
        // Works for both:
        // - https://username.github.io/
        // - https://username.github.io/<repo>/
        const baseUrl = new URL("./", window.location.href);

        // Ensure your PDF in repo root matches this name:
        const pdfFileName = "the-age-of-decentralized-intelligence.pdf";
        const pdfUrl = new URL(pdfFileName, baseUrl).href;

        // PDF.js viewer path (repo must contain pdfjs/web/viewer.html)
        const viewerUrlBase = new URL("pdfjs/web/viewer.html", baseUrl).href;

        const iframe = document.getElementById("reader");
        const downloadLink = document.getElementById("downloadLink");
        const openNewTab = document.getElementById("openNewTab");

        downloadLink.href = pdfUrl;

        let TOC = [];

        function viewerUrlForPage(page) {
            return viewerUrlBase
                + "?file=" + encodeURIComponent(pdfUrl)
                + "#page=" + page
                + "&zoom=page-width";
        }

        function openPage(page) {
            const url = viewerUrlForPage(page);
            iframe.src = url;
            openNewTab.href = url;
        }

        function setHash(params) {
            const sp = new URLSearchParams(params);
            window.location.hash = sp.toString(); // e.g. #chapter=prologue
        }

        function resolveFromHash() {
            const raw = (window.location.hash || "").replace(/^#/, "");
            const sp = new URLSearchParams(raw);

            const chapter = sp.get("chapter");
            const pageStr = sp.get("page");

            if (chapter && TOC.length) {
                const hit = TOC.find(x => String(x.id).toLowerCase() === String(chapter).toLowerCase());
                if (hit?.page) return openPage(Number(hit.page));
            }

            if (pageStr && /^\d+$/.test(pageStr)) return openPage(Number(pageStr));

            openPage(1);
        }

        // Drawer UI
        const overlay = document.getElementById("overlay");
        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");

        function openMenu() {
            overlay.classList.add("open");
            overlay.setAttribute("aria-hidden", "false");
        }
        function closeMenu() {
            overlay.classList.remove("open");
            overlay.setAttribute("aria-hidden", "true");
        }

        menuBtn.addEventListener("click", () => openMenu());
        closeBtn.addEventListener("click", () => closeMenu());

        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) closeMenu();
        });

        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeMenu();
        });

        // Load TOC
        async function loadToc() {
            TOC = await fetch(new URL("toc.json", baseUrl)).then(r => r.json());
            const tocEl = document.getElementById("toc");
            tocEl.innerHTML = "";

            TOC.forEach(item => {
                const a = document.createElement("a");
                a.href = "#chapter=" + encodeURIComponent(item.id);
                a.textContent = item.title;
                a.addEventListener("click", (e) => {
                    e.preventDefault();
                    setHash({ chapter: item.id });
                    closeMenu();
                });
                tocEl.appendChild(a);
            });
        }

        loadToc()
            .catch(() => { document.getElementById("toc").textContent = "Failed to load TOC."; })
            .finally(() => { resolveFromHash(); });

        window.addEventListener("hashchange", resolveFromHash);

        // Default for "open in new tab"
        openNewTab.href = viewerUrlForPage(1);
    </script>
</body>
</html>
