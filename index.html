<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>The Age of Decentralized Intelligence</title>
    <meta name="description" content="Read online or download the PDF." />
    <style>
        :root {
            --bg: #ffffff;
            --text: #111;
            --muted: #555;
            --border: #e9e9e9;
            --shadow: 0 10px 30px rgba(0,0,0,.12);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden; /* keep the viewer clean */
        }

        /* Fullscreen viewer */
        iframe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #fff;
        }

        /* Floating top bar */
        .topbar {
            position: fixed;
            left: 12px;
            right: 12px;
            top: 12px;
            z-index: 50;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid rgba(233,233,233,.9);
            border-radius: 14px;
            background: rgba(255,255,255,.90);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .title {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

            .title strong {
                font-size: 13px;
                letter-spacing: .2px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 52vw;
            }

            .title span {
                font-size: 12px;
                color: var(--muted);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 52vw;
            }

        .actions {
            display: inline-flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 9px 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #fff;
            text-decoration: none;
            color: var(--text);
            font-size: 13px;
            user-select: none;
            cursor: pointer;
            white-space: nowrap;
        }

            .btn:active {
                transform: translateY(1px);
            }

        /* Drawer */
        .drawer {
            position: fixed;
            inset: 0;
            z-index: 60;
            background: rgba(0,0,0,.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s ease;
        }

            .drawer.open {
                opacity: 1;
                pointer-events: auto;
            }

        .panel {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: min(92vw, 420px);
            background: #fff;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 12px;
            transform: translateX(-6px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 6px 4px 10px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }

            .panel-header strong {
                font-size: 14px;
            }

        .toc {
            overflow: auto;
            height: calc(100% - 58px);
            padding-right: 6px;
        }

            .toc a {
                display: block;
                padding: 10px 10px;
                border-radius: 12px;
                text-decoration: none;
                border: 1px solid transparent;
                color: var(--text);
            }

                .toc a:hover {
                    background: #f7f7f7;
                    border-color: #f0f0f0;
                }

        /* Make room for topbar on very small screens */
        @media (max-width: 420px) {
            .title strong, .title span {
                max-width: 44vw;
            }

            .btn {
                padding: 9px 9px;
            }
        }
    </style>
</head>
<body>

    <iframe id="reader" title="Essay reader"></iframe>

    <div class="topbar">
        <div class="title">
            <strong>The Age of Decentralized Intelligence</strong>
            <span>Unofficial community page • Read online or download</span>
        </div>
        <div class="actions">
            <a class="btn" id="contentsBtn" href="#">Contents</a>
            <a class="btn" id="openReader" href="#" target="_blank" rel="noopener">Open</a>
            <a class="btn" id="downloadPdf" href="#" download="the-age-of-decentralized-intelligence.pdf">Download</a>
        </div>
    </div>

    <div class="drawer" id="drawer">
        <div class="panel" role="dialog" aria-modal="true" aria-label="Contents">
            <div class="panel-header">
                <strong>Contents</strong>
                <a class="btn" id="closeBtn" href="#">Close</a>
            </div>
            <div class="toc" id="toc">Loading…</div>
        </div>
    </div>

    <script>
        // Works for both:
        // - https://mdc91.github.io/
        // - https://mdc91.github.io/<repo>/
        const baseUrl = new URL("./", window.location.href);

        // PDF filename (rename your file in the repo to match this)
        const pdfFileName = "the-age-of-decentralized-intelligence.pdf";
        const pdfUrl = new URL(pdfFileName, baseUrl).href;

        // PDF.js viewer path
        const viewerUrlBase = new URL("pdfjs/web/viewer.html", baseUrl).href;

        const iframe = document.getElementById("reader");
        const openReaderBtn = document.getElementById("openReader");
        const downloadBtn = document.getElementById("downloadPdf");

        downloadBtn.href = pdfUrl;

        let TOC = [];

        function viewerUrlForPage(page) {
            return viewerUrlBase
                + "?file=" + encodeURIComponent(pdfUrl)
                + "#page=" + page
                + "&zoom=page-width";
        }

        function openPage(page) {
            const url = viewerUrlForPage(page);
            iframe.src = url;
            openReaderBtn.href = url;
        }

        function setHash(params) {
            const sp = new URLSearchParams(params);
            window.location.hash = sp.toString(); // #chapter=...
        }

        function resolveFromHash() {
            const raw = (window.location.hash || "").replace(/^#/, "");
            const sp = new URLSearchParams(raw);

            const chapter = sp.get("chapter");
            const pageStr = sp.get("page");

            if (chapter && TOC.length) {
                const hit = TOC.find(x => String(x.id).toLowerCase() === String(chapter).toLowerCase());
                if (hit?.page) return openPage(Number(hit.page));
            }

            if (pageStr && /^\d+$/.test(pageStr)) return openPage(Number(pageStr));

            // default
            openPage(1);
        }

        // Drawer
        const drawer = document.getElementById("drawer");
        const contentsBtn = document.getElementById("contentsBtn");
        const closeBtn = document.getElementById("closeBtn");

        function openDrawer() { drawer.classList.add("open"); }
        function closeDrawer() { drawer.classList.remove("open"); }

        contentsBtn.addEventListener("click", (e) => { e.preventDefault(); openDrawer(); });
        closeBtn.addEventListener("click", (e) => { e.preventDefault(); closeDrawer(); });
        drawer.addEventListener("click", (e) => { if (e.target === drawer) closeDrawer(); });

        async function loadToc() {
            TOC = await fetch(new URL("toc.json", baseUrl)).then(r => r.json());
            const tocEl = document.getElementById("toc");
            tocEl.innerHTML = "";

            TOC.forEach(item => {
                const a = document.createElement("a");
                a.href = "#chapter=" + encodeURIComponent(item.id);
                a.textContent = item.title;
                a.addEventListener("click", (e) => {
                    e.preventDefault();
                    setHash({ chapter: item.id });
                    closeDrawer();
                });
                tocEl.appendChild(a);
            });
        }

        loadToc()
            .catch(() => { document.getElementById("toc").textContent = "Failed to load TOC."; })
            .finally(() => { resolveFromHash(); });

        window.addEventListener("hashchange", resolveFromHash);

        // Set a sane default for the "Open" button
        openReaderBtn.href = viewerUrlForPage(1);
    </script>
</body>
